<ion-header>
  <ion-toolbar>
    <ion-back-button slot = "start"></ion-back-button>
    <ion-title>Connacht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Flag_of_Connacht.svg/300px-Flag_of_Connacht.svg.png">

  <h4>Connacht Counties</h4>

  <h2>Counties in Connacht</h2>
  <ul>
    <li *ngFor="let x of counties">{{x}}</li>
  </ul>

</ion-content>
